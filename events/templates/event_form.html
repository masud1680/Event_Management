{% extends "base.html" %}

{% block title %} Event Form{% endblock title %}

{% block content %}

    <div class="base-body  dark:text-white sm:w-2xl md:w-1/2 lg:w-1/2 mx-auto mt-8">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="mx-auto px-3 py-1  rounded-md flex justify-center items-center text-amber-50 {% if message.tags == 'success' %} bg-green-400 {% endif %} ">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div> 
        <form method='POST' action= {% url 'create-event'  %} enctype="multipart/form-data" >
            {% csrf_token %}

            {{event_form.as_p}}
        {{category_form.as_p}}
            <button type="submit" class="mb-5 bg-rose-600 px-3 py-2 text-white mt-2 rounded-md">Submit</button>
        </form>
    </div>

{% endblock content %}
