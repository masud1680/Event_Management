{% extends "base.html" %}

{% block title %}Participant Form{% endblock title %}

{% block content %}

<div class="w-1/2 mx-auto mt-8">
        <div>
            {% for message in messages %}
            
            <div class="mx-auto px-3 py-1  rounded-md flex justify-center items-center text-amber-50 {% if message.tags == 'success' %} bg-green-400 {% endif %} ">{{message}}</div>

            {% endfor %}
        </div>

    <form action="{% url 'create-participant' %}" method = 'POST'>
{% csrf_token %}
        {{participant_form}}

        <button type="submit" class="mb-5 bg-rose-600 px-3 py-2 text-white mt-2 rounded-md">Submit</button>
    </form>
</div>

{% endblock content %}
